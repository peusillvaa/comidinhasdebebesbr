<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="800" height="300" fill="#fff" rx="10" ry="10"/>
  
  <!-- Bônus 1: Cardápios prontos -->
  <rect x="50" y="50" width="200" height="200" fill="#ffeed8" rx="10" ry="10"/>
  <rect x="70" y="70" width="160" height="120" fill="#fff" stroke="#ff9e7d" stroke-width="2"/>
  <line x1="90" y1="100" x2="210" y2="100" stroke="#ddd" stroke-width="2"/>
  <line x1="90" y1="130" x2="210" y2="130" stroke="#ddd" stroke-width="2"/>
  <line x1="90" y1="160" x2="210" y2="160" stroke="#ddd" stroke-width="2"/>
  <text x="150" y="220" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Cardápios prontos</text>
  
  <!-- Bônus 2: Checklist -->
  <rect x="300" y="50" width="200" height="200" fill="#ffeed8" rx="10" ry="10"/>
  <rect x="320" y="70" width="160" height="120" fill="#fff" stroke="#ff9e7d" stroke-width="2"/>
  <rect x="330" y="90" width="15" height="15" fill="#fff" stroke="#4CAF50" stroke-width="2"/>
  <rect x="330" y="120" width="15" height="15" fill="#fff" stroke="#4CAF50" stroke-width="2"/>
  <rect x="330" y="150" width="15" height="15" fill="#fff" stroke="#4CAF50" stroke-width="2"/>
  <line x1="355" y1="97" x2="430" y2="97" stroke="#ddd" stroke-width="2"/>
  <line x1="355" y1="127" x2="430" y2="127" stroke="#ddd" stroke-width="2"/>
  <line x1="355" y1="157" x2="430" y2="157" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="220" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Checklist</text>
  
  <!-- Bônus 3: Calendário -->
  <rect x="550" y="50" width="200" height="200" fill="#ffeed8" rx="10" ry="10"/>
  <rect x="570" y="70" width="160" height="120" fill="#fff" stroke="#ff9e7d" stroke-width="2"/>
  <line x1="570" y1="100" x2="730" y2="100" stroke="#ddd" stroke-width="2"/>
  <line x1="600" y1="70" x2="600" y2="190" stroke="#ddd" stroke-width="2"/>
  <line x1="640" y1="70" x2="640" y2="190" stroke="#ddd" stroke-width="2"/>
  <line x1="680" y1="70" x2="680" y2="190" stroke="#ddd" stroke-width="2"/>
  <line x1="720" y1="70" x2="720" y2="190" stroke="#ddd" stroke-width="2"/>
  <line x1="570" y1="130" x2="730" y2="130" stroke="#ddd" stroke-width="2"/>
  <line x1="570" y1="160" x2="730" y2="160" stroke="#ddd" stroke-width="2"/>
  <text x="650" y="220" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Calendário</text>
</svg>